<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
    <title>BRZ Boilerplate</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./favicons/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#ffffff">
    <link rel="shortcut icon" href="./favicons/favicon.ico">

    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-title" content="BRZ Boilerplate">
    <meta name="application-name" content="BRZ Boilerplate">
    <meta name="msapplication-config" content="./browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- styles -->
    <link href="./styles/main.css" rel="stylesheet">
</head>

<body class="body" data-module="Common">

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="brand">
                <a href="./index.html" title="BRZ Digital">
                    <img class="logo" src="http://assets.brzdigital.com.br/brzdigital.svg" alt="BRZ Digital">
                </a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="main" role="main">

        <section class="section -is-intro">
            <div class="container">
                <header class="heading">
                    <h2 class="title">Hello BRZ!</h2>
                </header>
                <div class="content">
                    <div class="js-swiper slide" data-loop="true" data-per-view-sm="1">
                        <div class="wrapper">
                            <div class="slide-item">
                                <article class="card -is-release" role="article">
                                    <div class="card-content">
                                        <div class="card-caption">
                                            <h2 class="title">Lorem ipsum dolor 1</h2>
                                        </div>
                                    </div>
                                </article>
                            </div>

                            <div class="slide-item">
                                <article class="card -is-release" role="article">
                                    <div class="card-content">
                                        <div class="card-caption">
                                            <h2 class="title">Lorem ipsum dolor 2</h2>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <div class="bullets"></div>
                    </div>
                </div>
                <footer class="footing">

                </footer>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <small>BRZ Digital</small>
        </div>
    </footer>

    <!-- scripts -->
    <script src="./scripts/vendors.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
